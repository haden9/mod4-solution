<a ui-sref="home">Home</a> &gt; <a ui-sref="categoryList">Categories</a> 
&gt; {{itemList.category.name}}

<h4>Category: {{itemList.category.name}} Menu Items</h4>
<table class="menu-table">
  <tr>
    <th>Name</th>
    <th>Price Large</th>
    <th>Description</th>
  </tr>
  <tr ng-repeat="menuItem in itemList.menuItems">
    <td>{{menuItem.name}}</td>
    <td>{{menuItem.price_large | currency}}</td>
    <td>{{menuItem.description}}</td>
  </tr>
</table>
